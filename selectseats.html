<div class="movie-container">

        <div class="form-group col-md-8">
            <label for="inputState">Child (Age 2-12)</label>
            <select id="inputState" class="form-control">
              <option selected>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>7</option>

              <option>4</option>
